<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="dal"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const dal = document.getElementById("dal")
      const root = ReactDOM.createRoot(dal)
      function App() {
        const [data, countUp] = React.useState(0)
        return (
          <div>
            <h2>Click Count:{data}</h2>
            <button>Click</button>
          </div>
        )
      }
      root.render(<App />)
    </script>
  </body>
</html>

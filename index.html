<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="dal"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const dal = document.getElementById("dal")
      function Title() {
        return (
          <h2
            onMouseEnter={() => {
              console.log("good")
            }}
          >
            You Clicked: 0
          </h2>
        )
      }
      const Btn = () => (
        <button
          onClick={() => {
            console.log("clicked")
          }}
        >
          Click
        </button>
      )
      const Container = () => (
        <div id='test'>
          <Title />
          <Btn />
        </div>
      )
      ReactDOM.render(<Container />, dal)
    </script>
  </body>
</html>

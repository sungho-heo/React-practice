<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="dal"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const dal = document.getElementById("dal")
      const root = ReactDOM.createRoot(dal)
      function MituesToHours() {
        const [amount, setAmount] = React.useState(0)
        const [filp, setFilp] = React.useState(false)
        const onAmountChange = (event) => {
          setAmount(event.target.value)
        }
        const reset = () => {
          setAmount(0)
        }
        const onFilpClick = () => {
          reset()
          setFilp((current) => !current)
        }
        return (
          <div>
            <label htmlFor='minutes'>Minutes</label>
            <input
              value={filp ? amount * 60 : amount}
              id='minutes'
              onChange={onAmountChange}
              placeholder='Miutes'
              type='number'
              disabled={filp}
            ></input>
            <div>
              <label htmlFor='hours'>Hours</label>
              <input
                value={filp ? amount : Math.floor(amount / 60)}
                onChange={onAmountChange}
                id='hours'
                placeholder='Hours'
                type='number'
                disabled={!filp}
              ></input>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFilpClick}>Filp</button>
          </div>
        )
      }
      function KmTomiles() {
        const [km, setKm] = React.useState(0)
        const [reversed, setReversed] = React.useState(false)
        const changeReverse = () => {
          reset()
          setReversed((current) => !current)
        }

        const changeKm = (event) => {
          setKm(event.target.value)
        }

        const reset = () => {
          setKm(0)
        }
        return (
          <div>
            <label htmlFor='km'> Km </label>
            <input
              value={reversed ? km * 1.609 : km}
              onChange={changeKm}
              id='km'
              placeholder='Km'
              type='number'
              disabled={reversed}
            ></input>
            <div>
              <label htmlFor='miles'> Miles </label>
              <input
                value={reversed ? km : (km / 1.609).toPrecision(6)}
                onChange={changeKm}
                id='miles'
                placeholder='Miles'
                type='number'
                disabled={!reversed}
              ></input>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={changeReverse}>Reverse</button>
          </div>
        )
      }
      function App() {
        const [index, setIndex] = React.useState("xx")
        const changeIndex = (event) => {
          setIndex(event.target.value)
        }
        return (
          <div>
            <h1>Select Converter</h1>
            <select value={index} onChange={changeIndex}>
              <option value='xx'>Select Converter</option>
              <option value='0'>Miutes&Hours</option>
              <option value='1'>Km&miles</option>
            </select>
            <hr />
            {index === "0" ? <MituesToHours /> : index === "xx"}
            {index === "1" ? <KmTomiles /> : index === "xx"}
          </div>
        )
      }
      root.render(<App />)
    </script>
  </body>
</html>

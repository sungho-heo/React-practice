<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="dal"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const dal = document.getElementById("dal")
      const root = ReactDOM.createRoot(dal)
      function App() {
        const [amount, setAmount] = React.useState(0)
        const [filp, setFilp] = React.useState(false)
        const onAmountChange = (event) => {
          setAmount(event.target.value)
        }
        const reset = () => {
          setAmount(0)
        }
        const onFilpClick = () => {
          reset()
          setFilp((current) => !current)
        }
        return (
          <div>
            <h1>Convert Timer</h1>
            <label htmlFor='minutes'>Minutes</label>
            <input
              value={filp ? amount * 60 : amount}
              id='minutes'
              onChange={onAmountChange}
              placeholder='Miutes'
              type='number'
              disabled={filp}
            ></input>
            <div>
              <label htmlFor='hours'>Hours</label>
              <input
                value={filp ? amount : Math.floor(amount / 60)}
                onChange={onAmountChange}
                id='hours'
                placeholder='Hours'
                type='number'
                disabled={!filp}
              ></input>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFilpClick}>Filp</button>
          </div>
        )
      }
      root.render(<App />)
    </script>
  </body>
</html>
